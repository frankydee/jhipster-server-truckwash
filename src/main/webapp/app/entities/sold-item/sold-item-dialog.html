
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySoldItemLabel" data-translate="truckwashApp.soldItem.home.createOrEditLabel">Create or edit a Sold Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.soldItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.soldItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="truckwashApp.soldItem.totaliserStart" for="field_totaliserStart">Totaliser Start</label>
            <input type="number" class="form-control" name="totaliserStart" id="field_totaliserStart"
                    ng-model="vm.soldItem.totaliserStart"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="truckwashApp.soldItem.totaliserEnd" for="field_totaliserEnd">Totaliser End</label>
            <input type="number" class="form-control" name="totaliserEnd" id="field_totaliserEnd"
                    ng-model="vm.soldItem.totaliserEnd"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="truckwashApp.soldItem.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.soldItem.quantity"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
