
<div>
    <h2><span data-translate="truckwashApp.soldItem.detail.title">Sold Item</span> {{vm.soldItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="truckwashApp.soldItem.totaliserStart">Totaliser Start</span></dt>
        <dd>
            <span>{{vm.soldItem.totaliserStart}}</span>
        </dd>
        <dt><span data-translate="truckwashApp.soldItem.totaliserEnd">Totaliser End</span></dt>
        <dd>
            <span>{{vm.soldItem.totaliserEnd}}</span>
        </dd>
        <dt><span data-translate="truckwashApp.soldItem.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.soldItem.quantity}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sold-item-detail.edit({id:vm.soldItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
