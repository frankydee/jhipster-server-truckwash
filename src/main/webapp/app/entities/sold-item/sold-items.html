<div>
    <h2 data-translate="truckwashApp.soldItem.home.title">Sold Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sold-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="truckwashApp.soldItem.home.createLabel">
                        Create new Sold Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="truckwashApp.soldItem.totaliserStart">Totaliser Start</span></th>
                    <th><span data-translate="truckwashApp.soldItem.totaliserEnd">Totaliser End</span></th>
                    <th><span data-translate="truckwashApp.soldItem.quantity">Quantity</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="soldItem in vm.soldItems track by soldItem.id">
                    <td><a ui-sref="sold-item-detail({id:soldItem.id})">{{soldItem.id}}</a></td>
                    <td>{{soldItem.totaliserStart}}</td>
                    <td>{{soldItem.totaliserEnd}}</td>
                    <td>{{soldItem.quantity}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sold-item-detail({id:soldItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sold-item.edit({id:soldItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sold-item.delete({id:soldItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
