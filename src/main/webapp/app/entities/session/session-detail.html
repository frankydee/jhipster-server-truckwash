
<div>
    <h2><span data-translate="truckwashApp.session.detail.title">Session</span> {{vm.session.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="truckwashApp.session.startTime">Start Time</span></dt>
        <dd>
            <span>{{vm.session.startTime | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="truckwashApp.session.endTime">End Time</span></dt>
        <dd>
            <span>{{vm.session.endTime | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="truckwashApp.session.endingCode">Ending Code</span></dt>
        <dd>
            <span data-translate="{{'truckwashApp.SessionEndingCode.' + vm.session.endingCode}}">{{vm.session.endingCode}}</span>
        </dd>
        <dt><span data-translate="truckwashApp.session.status">Status</span></dt>
        <dd>
            <span data-translate="{{'truckwashApp.SessionStatus.' + vm.session.status}}">{{vm.session.status}}</span>
        </dd>
        <dt><span data-translate="truckwashApp.session.loggingLevel">Logging Level</span></dt>
        <dd>
            <span data-translate="{{'truckwashApp.LoggingLevel.' + vm.session.loggingLevel}}">{{vm.session.loggingLevel}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="session-detail.edit({id:vm.session.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
