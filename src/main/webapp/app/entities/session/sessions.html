<div>
    <h2 data-translate="truckwashApp.session.home.title">Sessions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="session.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="truckwashApp.session.home.createLabel">
                        Create new Session
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="truckwashApp.session.startTime">Start Time</span></th>
                    <th><span data-translate="truckwashApp.session.endTime">End Time</span></th>
                    <th><span data-translate="truckwashApp.session.endingCode">Ending Code</span></th>
                    <th><span data-translate="truckwashApp.session.status">Status</span></th>
                    <th><span data-translate="truckwashApp.session.loggingLevel">Logging Level</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in vm.sessions track by session.id">
                    <td><a ui-sref="session-detail({id:session.id})">{{session.id}}</a></td>
                        <td>{{session.startTime | date:'mediumDate'}}</td>
                        <td>{{session.endTime | date:'mediumDate'}}</td>
                    <td data-translate="{{'truckwashApp.SessionEndingCode.' + session.endingCode}}">{{session.endingCode}}</td>
                    <td data-translate="{{'truckwashApp.SessionStatus.' + session.status}}">{{session.status}}</td>
                    <td data-translate="{{'truckwashApp.LoggingLevel.' + session.loggingLevel}}">{{session.loggingLevel}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="session-detail({id:session.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="session.edit({id:session.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="session.delete({id:session.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
