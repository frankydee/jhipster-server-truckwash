
<div>
    <h2><span data-translate="truckwashApp.logEntry.detail.title">Log Entry</span> {{vm.logEntry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="truckwashApp.logEntry.time">Time</span></dt>
        <dd>
            <span>{{vm.logEntry.time | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="truckwashApp.logEntry.message">Message</span></dt>
        <dd>
            <span>{{vm.logEntry.message}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="log-entry-detail.edit({id:vm.logEntry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
