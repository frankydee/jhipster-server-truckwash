<div>
    <h2 data-translate="truckwashApp.logEntry.home.title">Log Entries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="log-entry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="truckwashApp.logEntry.home.createLabel">
                        Create new Log Entry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="truckwashApp.logEntry.time">Time</span></th>
                    <th><span data-translate="truckwashApp.logEntry.message">Message</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="logEntry in vm.logEntries track by logEntry.id">
                    <td><a ui-sref="log-entry-detail({id:logEntry.id})">{{logEntry.id}}</a></td>
                        <td>{{logEntry.time | date:'mediumDate'}}</td>
                    <td>{{logEntry.message}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="log-entry-detail({id:logEntry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="log-entry.edit({id:logEntry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="log-entry.delete({id:logEntry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
