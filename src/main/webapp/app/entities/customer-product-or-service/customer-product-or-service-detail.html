
<div>
    <h2><span data-translate="truckwashApp.customerProductOrService.detail.title">Customer Product Or Service</span> {{vm.customerProductOrService.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="truckwashApp.customerProductOrService.percentDiscount">Percent Discount</span></dt>
        <dd>
            <span>{{vm.customerProductOrService.percentDiscount}}</span>
        </dd>
        <dt><span data-translate="truckwashApp.customerProductOrService.overridingPricePerUnit">Overriding Price Per Unit</span></dt>
        <dd>
            <span>{{vm.customerProductOrService.overridingPricePerUnit}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-product-or-service-detail.edit({id:vm.customerProductOrService.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
