<div>
    <h2 data-translate="truckwashApp.inventory.home.title">Inventories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="inventory.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="truckwashApp.inventory.home.createLabel">
                        Create new Inventory
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="truckwashApp.inventory.readingTime">Reading Time</span></th>
                    <th><span data-translate="truckwashApp.inventory.senrorReading">Senror Reading</span></th>
                    <th><span data-translate="truckwashApp.inventory.quantity">Quantity</span></th>
                    <th><span data-translate="truckwashApp.inventory.entryType">Entry Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inventory in vm.inventories track by inventory.id">
                    <td><a ui-sref="inventory-detail({id:inventory.id})">{{inventory.id}}</a></td>
                        <td>{{inventory.readingTime | date:'mediumDate'}}</td>
                    <td>{{inventory.senrorReading}}</td>
                    <td>{{inventory.quantity}}</td>
                    <td data-translate="{{'truckwashApp.ProductInventoryEntry.' + inventory.entryType}}">{{inventory.entryType}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="inventory-detail({id:inventory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inventory.edit({id:inventory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inventory.delete({id:inventory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
